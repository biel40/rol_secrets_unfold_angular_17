<div class="dice-wrapper | !mt-14">
    <div class="dice | flex items-center">
        <ol class="die-list even-roll" data-roll="1" id="die-1">
            <li class="die-item" data-side="1">
                <span class="dot"></span>
            </li>
            <li class="die-item" data-side="2">
                <span class="dot"></span>
                <span class="dot"></span>
            </li>
            <li class="die-item" data-side="3">
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
            </li>
            <li class="die-item" data-side="4">
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
            </li>
            <li class="die-item" data-side="5">
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
            </li>
            <li class="die-item" data-side="6">
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
            </li>
        </ol>
    </div>

    <div class="flex flex-col items-center justify-start p-8 bg-slate-800 rounded-lg shadow-xl max-w-xs mx-auto border-2 border-amber-600">
        <div class="text-center mb-4">
            <h1 class="text-xl font-medieval text-amber-500 mb-2 tracking-wide">
                ✦ TOTAL DE DAÑO ✦
            </h1>
            <p class="text-sm text-slate-300 italic">(incluyendo los bonificadores)</p>
        </div>
    
        <!-- Valor del daño destacado -->
        <div class="bg-slate-700 p-4 pb-0 mb-6 rounded-full shadow-inner">
            <h2 class="text-4xl font-bold text-red-500 animate-pulse">
                {{ damage }}
            </h2>
        </div>
    
        <button 
            class="px-6 py-2 bg-amber-700 hover:bg-amber-600 text-white rounded-full 
                   transition-all duration-200 transform hover:scale-105 active:scale-95
                   font-semibold text-shadow shadow-lg"
            (click)="closeDialog()">
            {{ 'close' | transloco }}
        </button>
    </div>

</div>
