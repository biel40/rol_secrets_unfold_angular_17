<div class="inventory">
    @for (item of items; track $index) {
        <div class="inventory__item">
            <div class="inventory__item__image">
                <img src="{{ item.img_src }}" alt="{{ item.name }}">
            </div>
            <div class="inventory__item__info">
                <h2>{{ item.name }}</h2>
                <p>{{ item.description }}</p>
                <p>{{ item.price }}</p>
            </div>
        </div>
    }
</div>
