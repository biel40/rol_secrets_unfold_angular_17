<div class="inventory-container">
    <div class="inventory-card">
        <div class="card-header">
            <h1 class="inventory-title">Inventario</h1>
            <button class="add-button" (click)="createNewItem = true">
                <span class="add-icon">âž•</span>
                <span>AÃ±adir objeto</span>
            </button>
        </div>

        @if (createNewItem) {
            <div class="new-item-form">
                <h2 class="form-title">Nuevo objeto</h2>
                <form>
                    <div class="form-group">
                        <input type="text" name="name" placeholder="Nombre del objeto" [(ngModel)]="newItem.name" required>
                    </div>
                    <div class="form-group">
                        <textarea name="description" placeholder="DescripciÃ³n del objeto" [(ngModel)]="newItem.description" rows="3"></textarea>
                    </div>
                    <div class="form-group">
                        <input type="number" name="value" placeholder="Precio (monedas de oro)" [(ngModel)]="newItem.value">
                    </div>
                    <div class="form-group">
                        <input type="text" name="img_src" placeholder="URL de la imagen" [(ngModel)]="newItem.img_src">
                    </div>
                    <div class="form-actions">
                        <button class="cancel-button" (click)="createNewItem = false">Cancelar</button>
                        <button class="save-button" (click)="saveItemToProfile()">Guardar</button>
                    </div>
                </form>
            </div>
        }

        <div class="inventory-grid">
            @if (items && items.length > 0) {
                @for (item of items; track $index) {
                    <div class="item-card">
                        <div class="item-header">
                            <h2 class="item-name">{{ item.name }}</h2>
                            <div class="item-value">{{ item.value }} ðŸ’°</div>
                        </div>
                        
                        <div class="item-image-container">
                            @if (item.img_src) {
                                <img [src]="item.img_src" [alt]="item.name" class="item-image">
                            } @else {
                                <div class="item-placeholder">ðŸŽ’</div>
                            }
                        </div>
                        
                        <div class="item-description">{{ item.description }}</div>
                        
                        <div class="item-actions">
                            <button class="use-button">Usar</button>
                            <button class="delete-button" (click)="deleteItem(item)">Eliminar</button>
                        </div>
                    </div>
                }
            } @else {
                <div class="empty-inventory">
                    <div class="empty-icon">ðŸŽ’</div>
                    <p>Tu inventario estÃ¡ vacÃ­o</p>
                </div>
            }
        </div>
    </div>
</div>
