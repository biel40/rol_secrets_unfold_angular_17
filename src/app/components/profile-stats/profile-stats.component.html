<div class="mt-10 w-full mb-12">
    <mat-table [dataSource]="dataSource" class="mt-2">
        <ng-container class="mt-2 pt-4" matColumnDef="Ataque">
            <th mat-header-cell *matHeaderCellDef> Ataque </th>
            <td mat-cell *matCellDef="let element"> 1 </td>
        </ng-container>

        <ng-container matColumnDef="Defensa">
            <th mat-header-cell *matHeaderCellDef> Defensa </th>
            <td mat-cell *matCellDef="let element">2</td>
        </ng-container>

        <ng-container matColumnDef="Ataque especial">
            <th mat-header-cell *matHeaderCellDef> Ataque especial </th>
            <td mat-cell *matCellDef="let element"> 3 </td>
        </ng-container>

    
        <ng-container matColumnDef="Defensa especial">
            <th mat-header-cell *matHeaderCellDef> Defensa especial </th>
            <td mat-cell *matCellDef="let element"> 4 </td>
        </ng-container>

        <ng-container matColumnDef="Velocidad">
            <th mat-header-cell *matHeaderCellDef> Velocidad </th>
            <td mat-cell *matCellDef="let element"> 4 </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </mat-table>
</div>
