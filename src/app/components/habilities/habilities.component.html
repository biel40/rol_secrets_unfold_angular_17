@if (userHabilities) {
<div class="gap-2 mt-8">
    <div class="attack-container">
        <ul class="tilesWrap | gap-4">
            @for (hability of userHabilities; track $index) {
                <li>
                    <mat-card class="example-card">
                        <mat-card-header>
                            <mat-card-title>{{ hability.name }}</mat-card-title>
                            <mat-card-subtitle>{{ hability.description }}</mat-card-subtitle>
                        </mat-card-header>
                        <mat-card-content>
                            <div class="uses-stat">
  <span class="uses-current">{{ hability.current_uses }}</span>
  <span class="uses-separator">/</span>
  <span class="uses-total">{{ hability.total_uses }}</span>
</div>
                            <div class="example-button-container">
                                <button (click)="removeUses(hability)">
                                    <mat-icon> - </mat-icon>
                                </button>
                                <button (click)="calculateDamage(hability)">
                                    DMG
                                </button>
                                <button (click)="addUses(hability)">
                                    <mat-icon> + </mat-icon>
                                </button>
                            </div>
                        </mat-card-content>
                    </mat-card>
                </li>
            }
        </ul>
    </div>
</div>
} @else {
    <div>
        <h3> No tienes habilidades asignadas por el momento. </h3>
    </div>
}
