<div class="flex flex-col items-center justify-start h-full mt-4">

    <mat-tab-group class="justify-start w-4/5">
        <mat-tab label="{{ 'profile' | transloco}}">
            <app-profile-info [profile]="profile"></app-profile-info> 
        </mat-tab>
        <mat-tab label="{{ 'stats' | transloco}}">
            <app-profile-stats [profile]="profile"></app-profile-stats>
        </mat-tab>
        <mat-tab label="{{ 'inventory' | transloco}}">
            <!-- <app-profile-inventory [profile]="profile"></app-profile-inventory> -->
        </mat-tab>
        <mat-tab label="{{ 'habilities' | transloco}}">
            <app-habilities [profile]="profile"></app-habilities>
        </mat-tab>
    </mat-tab-group>

    <div class="mt-8">
        <app-locale-changer></app-locale-changer>
    </div>

    <div class="mt-8">
        <button class="hover:cursor-pointer" (click)="signOut()">{{'signOut' | transloco}}</button>
    </div> 

</div>
